{% extends 'base.html' %}
{% block content %}
<nav aria-label="breadcrumb" class="item13">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="link-light" href="{% url 'base' %}">Головна</a></li>
        <li class="breadcrumb-item"><a class="link-light" href="{% url 'category_detail' slug=product.category.slug %}">{{ product.category.name}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ product.title }}</li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="item_carousel col-md-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{product.main_image.url}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{product.second_image.url}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{product.third_image.url}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{product.fourth_image.url}}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="item_car2 col-md-6">
            <h1>{{product.title}}</h1>
            <h5 class="mt-5 ">{{product.descriptions}}</h5>
            <h5 class="mt-5">Розмір: {{product.size}}</h5>
            <h1 class="mt-5">{{product.price}} UAH</h1>
            <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}"><button class="btn btn-light">До кошику</button></a>
        </div>
        <div class="item_car2 col-md-1"></div>
    </div>
</div>
{% endblock content %}
